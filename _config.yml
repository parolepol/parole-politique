baseurl:          /parole-politique           # site subpath, e.g. /blog
url:              https://parole-politique.fr  # site base hostname & protocol
google_analytics: UA-105651383-2              # GA ID for this site

# Permalinks
permalink:        pretty    # see https://jekyllrb.com/docs/permalinks/

author:
